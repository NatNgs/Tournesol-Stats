<html>
	<head>
		<title>Tournesol Entangler</title>

		<!-- External -->
		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
		<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>

		<!-- Local scripts -->
		<script src="src/js/DatasetManager.js"></script>
		<script src="src/js/TnslGraph.js"></script>

		<!-- Main (load in last) -->
		<script src="src/js/Entangler.js"></script>
		<link rel="stylesheet" href="src/css/main.css">
	</head>
	<body onload="onPageLoad()">
		<div id="header">
			<div class="hf">
				<h1>Tournesol Entangler</h1>
				<div>
					Dataset:
					<input type="file" id="datasetzip" accept=".zip" value="" onchange="onSetDatasetZip()"/>
				</div>
				<div>User: <input type="text" id="username"/><button id="userapply" onclick="onApplyUsername()">Apply</button></div>
			</div>
		</div>
		<div id="content">
			<div class="graphBlock">
				<div id="loading_status" class="status">Import tournesol dataset to start</div>
				<div id="graph"></div>
			</div>
			<div class="actions">
				<button onclick="showFullGraph()">Draw graph</button><br/>
				<!--button onclick="showProgressiveFullGraph()">Draw graph progressively</button><br/-->
				<!--button onclick="alert('Not yet implemented')">Graph around a specific video</button><br/-->
				<!--button onclick="alert('Not yet implemented')">Suggest comparisons</button-->
			</div>
			<div class="stats">
				<h1>Statistics</h1>
				<div>Public videos: <span id="stt_nb_videos">?</span></div>
				<div>Public comparisons: <span id="stt_comparisons">?</span></div>
				<div>Connected components: <span id="stt_connected_components">?</span></div>
				<div>Suggested comparison: <span id="stt_candidates">?</span></div>
			</div>
		</div>
		<div id="footer">
			<div class="hf">
				<span>Build 2025-03-01 - INDEV VERSION</span>
				<span>
					by NatNgs
					<a href="https://tooting.ch/@natngs" target="_blank" rel="noopener noreferrer"><img src="resources/img/mastodon.svg"/></a>
					<a href="https://github.com/natngs" target="_blank" rel="noopener noreferrer"><img src="resources/img/github.svg"/></a>
					<a href="https://tournesol.app/users/NatNgs/recommendations" target="_blank" rel="noopener noreferrer">ðŸŒ»</a>
				</span>
				<a href="https://tournesol.app/about" target="_blank" rel="noopener noreferrer">About Tournesol.app</a>
			</div>
		</div>
	</body>
</html>
